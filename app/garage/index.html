<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UK-Garage</title>
    <link rel="stylesheet" href="../styles/vendor.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/single.css">
</head>
<body class="garageBg">
    <!-- Navigation -->
        <nav>
            <div class="class">
                Class: <span class="js-genre">UK-Garage</span>
            </div>
            
            <div class="actions">
                <ul class="menu">
                    <li class="js-newGenre" data-toggle="tooltip" data-placement="bottom" title="New Genre"><img src="/images/icons/new_genre.svg" alt="New Genre"></li>
                    <li class="js-about js-popup" data-toggle="tooltip" data-placement="bottom" title="About" data-file="aboutpage.png"><img src="/images/icons/about.svg" alt="About"></li>
                    <li class="js-toggleComponents" data-toggle="tooltip" data-placement="bottom" title="Components">
                        <img src="/images/icons/components.svg" alt="Components">
                    </li>
                </ul>
            </div>
        </nav>
        <div class="scrollDown"><img src="/images/icons/down.svg" alt="scroll down" class="js-down"></div>

        <div class="content listen">
            <div class="playButton js-play" data-file="interlude" data-placement="top" data-toggle="popover" data-content="Wiley - Wot Do U Call It" data-trigger="hover">
                <div class="rotator">
                    <div class="circle"></div>
                </div>
                <img src="/images/icons/play_audio.svg" alt="play">
            </div>
            <h1>UK-Garage</h1>
            <div class="miniplayers">
                <div class="miniplayer two">
                    <a href="/hiphop" class="linkCircle"></a>
                    <img src="/images/icons/play_weiss.svg" alt="play miniplayer" class="js-miniPlayer" data-file="02 hiphop Timbaland And Magoo - Cop That Shit (Feat Missy Elliott)">
                </div>
                <div class="miniplayer three">
                    <a href="/house" class="linkCircle"></a>
                    <img src="/images/icons/play_weiss.svg" alt="play miniplayer" class="js-miniPlayer" data-file="03 uk-garage Groove Chronicles - Shattered">
                </div>
                <div class="miniplayer four">
                    <a href="/house" class="linkCircle"></a>
                    <img src="/images/icons/play_weiss.svg" alt="play miniplayer" class="js-miniPlayer" data-file="04 2-step the club">
                </div>
            </div>
        </div>
</body>
</html>
